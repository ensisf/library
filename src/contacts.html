//= template/header.html
//= template/breadcrumbs.html
<section class="contacts">
  <div class="container">
    <div class="col col--contacts-map">
      <div class="map" id="map" 
          data-marker="img/images/marker.svg" 
          data-zoom="10" 
          data-lats='["50.44526","50.4051978","50.4395571"]'
          data-lons='["30.5240764","30.4400631","30.2970497"]'
          data-title='["Title 1","Title 2","Title 3"]'
          data-address='["Address 1","Address 2","Address 3"]'
        ></div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkYAwhzbXlBayCV1HYYFRy9nR_2Z4gujw"></script>
    </div>
    <div class="col">
      <form action="">
        <div class="contacts__form">
          <div class="form-row">
            <span>
              <input type="text" class="form-control wpcf7-not-valid" placeholder="Имя" required>
              <span class="wpcf7-not-valid-tip">The field is required.</span>
            </span>
          </div>
          <div class="form-row">
            <span>
              <input type="email" class="form-control" placeholder="E-mail" required>
            </span>
          </div>
          <div class="form-row">
            <span>
              <input type="tel" class="form-control" placeholder="Телефон" required>
            </span>
          </div>
          <div class="form-row">
            <span>
              <textarea class="form-control" placeholder="Сообщение" required></textarea >
            </span>
          </div>
          <div class="form-submit">
            <input type="submit" class="btn btn--default" value="отправить">
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
//= template/footer.html
